<header class="site-header">

  <div class="wrapper">
    <div class="header-col-wrapper">
      <div class="col col-1">
        <span class="site-title">
            {% if page.title %}
            {{ page.title }} | <a href="{{ site.baseurl }}/">{{ site.title}}</a>
            {% else %}
            {{ site.title}}
            {% endif %}
        </span>
      </div>

      <div class="col col-2">
      </div>

    </div>
  </div>

</header>
