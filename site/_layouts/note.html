---
layout: default
---
  
<article itemscope itemtype="http://schema.org/Article">

<header>
<div class="title">
<div class="wrapper">
<h1 itemprop="name headline">{{page.title}}{% if page.draft %}(draft){% endif %}</h1>
</div>
</div>
<p class="meta wrapper">
Last Updated:
<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateModified">{{ page.date | date: "%B %-d %Y" }}</time>
</p>
</header>

<main class="content wrapper" itemprop="articleBody">
{{ content }}
</main>

</article>
