---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="header">
    <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
    <p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d %Y" }}</time></p>
  </header>

  <div class="content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
