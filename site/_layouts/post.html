---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">

<header>
<div class="title">
<div class="wrapper">
<h1 itemprop="name headline">{{ page.title }}</h1>
</div>
</div>
<p class="meta wrapper"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d %Y" }}</time></p>
</header>

<main class="content wrapper" itemprop="articleBody">
{{ content }}
</main>

</article>
